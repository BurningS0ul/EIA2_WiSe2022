<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script type="text/javascript" src="./store.js"></script>
    <title>Einkaufsliste</title>
</head>

<body>
    <div class="nav"></div>
    <div class="store">
        <div class="stock">
            <div class="item">
                <input class="num" type="number" id="quantity" name="quantity" min="1" max="99" placeholder="0">
                <input class="name" type="text" placeholder="name">
                <select class="category">
                    <option value="" disable select hidden> Choose Category </option>
                    <option value="fruits"> Fruits </option>
                    <option value="milk"> Milk products </option>
                    <option value="vegetables"> Vegetables </option>
                    <option value="pastries"> Pastries </option>
                    <option value="meat"> Meat </option>
                    <option value="fish"> Fish </option>
                    <option value="ingredients"> Ingredients </option>
                    <option value="spices"> Spices </option>
                    <option value="convenience"> Convenience </option>
                    <option value="snacks"> Snacks & Sweets </option>
                    <option value="beverages"> Beverages </option>
                    <option value="household"> Household </option>
                    <option value="care"> Care & Health </option>
                    <option value="pet"> Pet Supplies </option>
                    <option value="home"> Home & Garden </option>
                    <option value="etc"> Own Items </option>
                </select>
                <input class="comment" type="text" placeholder="comment">
                <input class="submit" type="submit" value="Submit">
            </div>
        </div>
        <div class="shelves">
            <div class="title">
                <input type="checkbox">
                <h1>Number</h1>
                <h1>Name</h1>
                <h1>Date</h1>
                <h1>Type</h1>
                <h1>Comment</h1>
                <button class="delete">Delete all</button>
            </div>
            <div class="item">
                <input class="check" type="checkbox">
                <p>4</p>
                <p>Chicken Wings</p>
                <p class="date">DD/MM/YYYY</p>
                <i class="fa-solid fa-drumstick-bite"></i>
                <p>good comment</p>
                <i class="fa-solid fa-trash-can"></i>
            </div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <footer>
        <a href="./Einkaufsliste_Konzept_v2.0.png" target="_blank">Konzept</a>
    </footer>
</body>

</html>
