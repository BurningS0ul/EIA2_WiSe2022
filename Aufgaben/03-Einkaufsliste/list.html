<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script type="text/javascript" src="./store.js"></script>
    <script type="text/javascript" src="./generateContent.js"></script>
    <title>Einkaufsliste</title>
</head>

<body>
    <div class="nav"></div>
    <div class="store">
        <div class="stock">
            <form>
                <input class="num" type="number" id="quantity" name="quantity" min="1" max="99" placeholder="0">
                <input class="name" type="text" placeholder="name">
                <select id="category">
                    <option name="" disable select hidden> Choose Category </option>
                    <option name="fruits"> Fruits </option>
                    <option name="milk"> Milk products </option>
                    <option name="vegetables"> Vegetables </option>
                    <option name="pastries"> Pastries </option>
                    <option name="meat"> Meat </option>
                    <option name="fish"> Fish </option>
                    <option name="ingredients"> Ingredients </option>
                    <option name="spices"> Spices </option>
                    <option name="convenience"> Convenience </option>
                    <option name="snacks"> Snacks & Sweets </option>
                    <option name="beverages"> Beverages </option>
                    <option name="household"> Household </option>
                    <option name="care"> Care & Health </option>
                    <option name="pet"> Pet Supplies </option>
                    <option name="home"> Home & Garden </option>
                    <option name="etc"> Own Items </option>
                </select>
                <input class="comment" type="text" placeholder="comment">
                <input class="submit" type="button" value="Submit">
            </form>
        </div>
        <div class="shelves">
            <div class="title">
                <input type="checkbox">
                <h1>Number</h1>
                <h1>Name</h1>
                <h1>Date</h1>
                <h1>Type</h1>
                <h1>Comment</h1>
                <button class="delete">Delete all</button>
            </div>
            <div id="category">
                <div class="item"></div>
            </div>
        </div>
    </div>
    <footer>
        <a href="./Einkaufsliste v2.0.png" target="_blank">Konzept(updated)</a><br>
        <a href="./Use-case.png" target="_blank">Use-case</a>
    </footer>
</body>

</html>
